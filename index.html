<script context="server">
	return {
		content: "Hello",
		name: "World!",
		rawHTML: "<p>I am embedded <b>html</b>.</p>",
	};
</script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>
			<prop from="content"></prop> <prop from="name"></prop>
		</h1>
		<prop type="html" from="rawHTML"></prop>
		<div id="aaaaa"></div>
		<script>
			let aaaaaa = fromServer("name");
			console.log(aaaaaa);
		</script>
	</body>
</html>
